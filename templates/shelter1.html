    <h1 class="text-center">Women & Family Development Center</h1>
    <!-- data.shelter not correct?-->
    <script>
        fetch('../modelData.json')
          .then(response => response.json())
          .then(data => {
              var shelter1_data = data.shelter.find(name => shelter.name === 'Women & Family Development Center');
              document.getElementById("city").textContent = "City: " + shelter1_data.city;
              document.getElementById("type").textContent = "Type: " + shelter1_data.type;
              document.getElementById("beds").textContent = "Beds: " + shelter1_data.beds;
              document.getElementById("ages").textContent = "Ages: " + shelter1_data.ages;
  
          })
  
          .catch(error => console.error('Error:', error));
      </script>

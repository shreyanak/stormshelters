<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>Women & Family Development Center</title>
  </head>
  
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Women & Family Development Center</h1>
    <!-- data.shelter correct?-->
    <script>
        fetch('../static/modelData.json')
          .then(response => response.json())
          .then(data => {
              var shelter_data = data.shelter.find(shelter => shelter.name === 'Women & Family Development Center');
              document.getElementById("city").textContent = "City: " + shelter_data.city;
              document.getElementById("type").textContent = "Type: " + shelter_data.type;
              document.getElementById("beds").textContent = "Beds: " + shelter_data.beds;
              document.getElementById("ages").textContent = "Ages: " + shelter_data.ages;
              document.getElementById("clinic").textContent = "On-site medical clinic? " + shelter_data.clinic;
          })

          .catch(error => console.error('Error:', error));
    </script>

  <div class="container" style="display: flex; justify-content: center">
    <!--Bootstrap carousel test, from Bootstrap documentation-->
    
    <div style="width: 800px; height: 450px" id="carouselExampleControls" class="carousel slide active" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/shelter1.jpeg" alt="First slide"      width=800px height="450px">
            <div class="carousel-caption d-none d-md-block">
            </div>
            
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/shelter1.jpeg" alt="Second slide" width=800px height="450px">

          </div>
          <div class="carousel-item active" style="border-radius: 50px;">
            <img class="d-block w-100" 
                src="/static/img/shelter1.jpeg" 
                alt="Third slide"
                width=800px
                height="450px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
  </div>

  <div class="instanceText" style="padding-left: 20px" id="instanceInformationList">
    <h3 class="text-left">About</h3>
    <p id="city">City: </p>
    <p id="type">Type: </p>
    <p id="beds">Beds: </p>
    <p id="ages">Ages: </p>
    <p id="clinic">On-site Medical Clinic? </p>
  </div>
  <div id="mapEmbed" style="justify-content: center; display: flex">

      <iframe width="425" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=-x%2C26.058016587844723%2C-97.85728454589845%2C26.55352217163895&amp;layer=mapnik" style="border: 1px solid black"></iframe>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <title>Houston</title>
  </head>
  
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Houston</h1>
    <script>
      fetch('../static/cities_data.json')
        .then(response => response.json())
        .then(data => {
            var houston_data = data.city.find(city => city.name === 'Houston');
            document.getElementById("population").textContent = "Population: " + houston_data.population;
            document.getElementById("size").textContent = "Size: " + houston_data.size;
            document.getElementById("homeless").textContent = "Homeless Population: " + houston_data.homeless;
            document.getElementById("disasters").textContent = "Disasters: " + houston_data.disasters;
            document.getElementById("shelters").textContent = "Number of Homeless Shelters: " + houston_data.shelters
            document.getElementById("about").textContent = houston_data.about;

        })

        .catch(error => console.error('Error:', error));
    </script>
  </body>

  <div class="container" style="display: flex; justify-content: center">
    <!--Bootstrap carousel test, from Bootstrap documentation-->
    
    <div style="width: 800px; height: 450px" id="carouselExampleControls" class="carousel slide active" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/houston.jpg" alt="First slide"      width=800px height="450px">
            <div class="carousel-caption d-none d-md-block">
                <h5>This is the first image.</h5>
                <p>Copy and paste.</p>
            </div>
            
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/houston.jpg" alt="Second slide" width=800px height="450px">

          </div>
          <div class="carousel-item active" style="border-radius: 50px;">
            <img class="d-block w-100" 
                src="/static/img/houston.jpg" 
                alt="Third slide"
                width=800px
                height="450px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
  </div>

  <div class="instanceText" style="padding-left: 20px" id="instanceInformationList">
    <h3 class="text-left">About</h3>
    <p id="population">Population: </p>
    <p id="size">Size: </p>
    <p id="homeless">Homeless Population: </p>
    <p id="disasters">Number of Disasters: </p>
    <p id="shelters">Number of Homeless Shelters: </p>
    <p id="about"></p>

    
  </div>
  <div id="mapEmbed" style="justify-content: center; display: flex">

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d443088.05179655633!2d-95.73094476016284!3d29.817364686924023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640b8b4488d8501%3A0xca0d02def365053b!2sHouston%2C%20TX!5e0!3m2!1sen!2sus!4v1695785373307!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

</html>

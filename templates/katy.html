<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <title>Katy</title>
    
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Katy</h1>
    <script>
            fetch('../static/cities_data.json')
        .then(response => response.json())
        .then(data => {
            var katy_data = data.city.find(city => city.name === 'Katy');
            document.getElementById("population").textContent = "Population: " + katy_data.population;
            document.getElementById("size").textContent = "Size: " + katy_data.size;
            document.getElementById("homeless").textContent = "Homeless Population: " + katy_data.homeless;
            document.getElementById("disasters").textContent = "Disasters: " + katy_data.disasters;
            document.getElementById("shelters").textContent = "Number of Homeless Shelters: " + katy_data.shelters
            document.getElementById("about").textContent = katy_data.about;

        })
        .catch(error => console.error('Error:', error));
    </script>

  <div class="container" style="display: flex; justify-content: center">
    <!--Bootstrap carousel test, from Bootstrap documentation-->
    
    <div style="width: 800px; height: 450px" id="carouselExampleControls" class="carousel slide active" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/katy.jpg" alt="First slide"      width=800px height="450px">
            <div class="carousel-caption d-none d-md-block">
            </div>
            
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/katy.jpg" alt="Second slide" width=800px height="450px">

          </div>
          <div class="carousel-item active" style="border-radius: 50px;">
            <img class="d-block w-100" 
                src="/static/img/katy.jpg" 
                alt="Third slide"
                width=800px
                height="450px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
  </div>

  <div class="instanceText" style="padding-left: 20px" id="instanceInformationList">
    <h3 class="text-left">About</h3>
    <p id="population">Population: </p>
    <p id="size">Size: </p>
    <p id="homeless">Homeless Population: </p>
    <p id="disasters">Number of Disasters: </p>
    <p id="shelters">Number of Homeless Shelters: </p>
    <p id="about"></p>
  </div>
  <div id="mapEmbed" style="justify-content: center; display: flex">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55399.76302740111!2d-95.89897096560028!3d29.792524201136327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640dff9ae358adf%3A0x17966e0d7c2b1125!2sKaty%2C%20TX!5e0!3m2!1sen!2sus!4v1695785527939!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</body>
</html>

# Cache node modules - speeds up future builds
cache:
  paths:
    - node_modules

stages:
  - build
  - test

frontend-build:
  stage: build
  image: node:18.18.0
  script:
    - cd frontend
    - npm install
    - npm run build

backend-build:
  stage: build
  image: python:3.10
  script:
    - cd backend
    - pip3 install -r requirements.txt